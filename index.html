    <!-- Critical CSS for immediate rendering -->
    <style>
      /* Immediate styles to prevent white screen */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #08080f 0%, #0f0f1f 50%, #1a0f2e 100%);
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #fff;
      }
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #08080f 0%, #0f0f1f 50%, #1a0f2e 100%);
      }
      /* Loading placeholder */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #08080f 0%, #0f0f1f 50%, #1a0f2e 100%);
        z-index: 999999;
      }
      .initial-loader-text {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #a78bfa, #38b6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -1px;
      }
      .initial-loader-bar {
        position: absolute;
        bottom: 40%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: rgba(139, 92, 246, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      .initial-loader-progress {
        height: 100%;
        background: linear-gradient(90deg, #a78bfa, #38b6ff);
        width: 0;
        animation: load-progress 2s ease-out forwards;
      }
      @keyframes load-progress {
        0% { width: 0; opacity: 1; }
        100% { width: 100%; opacity: 1; }
      }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div id="root">
      <!-- Initial loader shown immediately -->
      <div class="initial-loader" id="initial-loader">
        <div class="initial-loader-text">dp.thr</div>
        <div class="initial-loader-bar">
          <div class="initial-loader-progress"></div>
        </div>
      </div>
    </div>
    <script>
      // Remove initial loader after React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
